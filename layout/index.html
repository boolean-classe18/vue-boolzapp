<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Vue - Boolzapp</title>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>

        <div id="root" class="container">
            <div class="left">
                <div class="header-left">
                    <div class="header-left-logo">
                        <img src="img/avatar_io.jpg" alt="Nome Utente">
                        <span>Nome Utente</span>
                    </div>
                    <div class="header-left-icons">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="left-disclaimer">
                    <div class="left-disclaimer-logo">
                        <i class="fa fa-bell-slash" aria-hidden="true"></i>
                    </div>
                    <div class="left-disclaimer-text">
                        <h3>Ricevi notifiche di nuovi messaggi</h3>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>
                <div class="left-searchbar">
                    <label class="search-label" for="search">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </label>
                    <input id="contacts-filter" class="left-searchbar-input" placeholder="Cerca o inizia una nuova chat"
                           name="search">
                </div>
                <div class="contacts">
                    <div class="contact">
                        <div class="contact-logo">
                            <img src="img/avatar_1.jpg" alt="Michele">
                        </div>
                        <div class="contact-info">
                            <h3>
                                <span class="contact-name">Michele</span>
                                <span class="time f-right">12:00</span>
                            </h3>
                            <small>Ultimo messaggio inviato</small>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /contenitore sx -->
            <!-- contenitore dx -->
            <div class="right">
                <div class="header-right">
                    <div class="header-right-logo">
                        <img src="img/avatar_1.jpg" alt="">
                        <h3>
                            <span id="header-right-contact-name">
                                Michele
                            </span>
                            <br>
                            <small class="time">
                                Ultimo accesso oggi alle 12:00
                            </small>
                        </h3>
                    </div>
                    <div class="header-right-icons">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="right-messages-container">
                    <div class="right-messages">

                    </div>
                </div>
                <div class="right-footer">
                    <div class="right-footer-icon f-left">
                        <i class="far fa-smile"></i>
                    </div>
                    <input class="new-message-inputs" placeholder="Scrivi un messaggio">
                    <div class="right-footer-icon f-right">
                        <i class="fa fa-microphone" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <!-- /contenitore dx -->
        </div>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
